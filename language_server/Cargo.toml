[package]
name = "move-language-server"
version = "0.4.0"
authors = ["Maxim Kurnikov <maxim.kurnikov@gmail.com>"]
edition = "2018"


[dependencies]
log = "0.4.8"
env_logger = "0.7.1"

anyhow = "1.0.31"
lsp-types = "0.74.2"
lsp-server = "0.3.2"

serde = { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.48"
threadpool = "1.8.1"
crossbeam-channel = "0.4.2"
walkdir = "2.3.1"
codespan = "0.8.0"
codespan-reporting = "0.8.0"
codespan9 = { package = "codespan", version = "0.9.2" }
codespan-reporting9 = { package = "codespan-reporting", version = "0.9.2" }
hex = "0.4.2"
resources = { path = "../resources" }
lang = { path = "../lang" }

libra = { package = "dfibra", git = "https://github.com/dfinance/libra.git", branch = "address_version" }

[features]
libra_address = [
    "lang/libra_address",
    "libra/libra_address",
]
dfinance_address = [
    "lang/dfinance_address",
    "libra/dfinance_address",
]
ps_address = [
    "lang/ps_address",
    "libra/ps_address"
]