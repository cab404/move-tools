# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "move-compat"
version = "0.1.0"
authors = [
    "Alex Koz. <alexanderkozlovskii@wings.ai>",
    "Dm. Yakushev <dmitryyakushev@wings.ai>",
    "Maxim Kurnikov <maximkurnikov@wings.ai>"
]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

# lib, wasm, cffi:
[dependencies]
anyhow = { version = "1.0", default-features = false }

libra-types = { git = "https://github.com/dfinance/libra.git", branch = "address_version" }
move-core-types = { git = "https://github.com/dfinance/libra.git", branch = "address_version" }
lcs = { git = "https://github.com/dfinance/libra.git", branch = "address_version", package = "libra-canonical-serialization" }
vm = { git = "https://github.com/dfinance/libra.git", branch = "address_version" }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
anyhow = "1.0"

[features]
libra_address = [
    "libra-types/libra_address",
    "move-core-types/libra_address",
    "vm/libra_address",
]
dfinance_address = [
    "libra-types/dfinance_address",
    "move-core-types/dfinance_address",
    "vm/dfinance_address",
]
ps_address = [
    "libra-types/ps_address",
    "move-core-types/ps_address",
    "vm/ps_address",
]